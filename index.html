<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>GroomerSearch | Agenda tu cita</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script type="module" src="js/app.js"></script>
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
    <script src="js/carousel.js"></script>


  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #111;
      color: #fff;
    }

    header {
      height: 100vh;
      background: url("assets/img/hero.jpg") center/cover no-repeat;
      position: relative;
    }

    header::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,.6);
    }

    .hero {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .hero h1 { font-size: 36px; }
    .hero p { color: #ccc; }

    .btn {
      background: #c9a24d;
      color: #000;
      padding: 14px 28px;
      border-radius: 6px;
      font-weight: 600;
      border: none;
      cursor: pointer;
    }

    section {
      max-width: 600px;
      margin: auto;
      padding: 60px 20px;
    }

    .appointment {
      background: #f5f5f5;
      color: #000;
      border-radius: 10px;
      padding: 30px;
    }

    label { font-weight: 600; display: block; margin-bottom: 6px; }
    select, input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    footer {
      text-align: center;
      color: #777;
      padding: 30px;
    }
  </style>
</head>
<body>

<header>
  <div class="hero">
    <h1>Serchy Groomer</h1>
    <p>ESTILISTA CANINO PROFESIONAL</p>
    <a href="#cita" class="btn">Agendar cita</a>
  </div>
</header>

<section id="cita">
  <div class="appointment">
    <h2>Agenda tu cita</h2>
    <p>Cliente nuevo</p><br>

    
    <form id="step1">
      <label>Servicios</label>
      <select required>
        <option value="">Selecciona servicio</option>
        <option>Ba침o</option>
        <option>Ba침o y corte</option>
      </select>

      <div class="form-group">
      <label>Nombre de la mascota</label>
      <input type="text" required placeholder="Ej. Peeny">
    </div>

    <div class="form-group">
      <label>Nombre del cliente</label>
      <input type="text" required placeholder="Ej. Mauricio Sandoval">
    </div>

    <div class="form-group">
      <label>Raza</label>
     <input type="text" required placeholder="Ej. Mestizo">
    </div>

     <div class="form-group">
      <label>Tama침o de mascota</label>
      <select required>
        <option value="">Seleccione el tama침o</option>
        <option>Mini (1kg - 3kg)</option>
        <option>Chica (3kg - 10kg)</option>
        <option>Mediana (10kg - 25kg)</option>
        <option>Grande (25kg - 40kg)</option>
        <option>ExtraGrande (40kg superior)</option>
      </select>
    </div>

    <div class="form-group">
      <label>Tipo de servicio</label>
      <select required>
        <option value="">Seleccione un servicio</option>
        <option>Ba침o</option>
        <option>Ba침o + Grooming Profesional</option>
      </select>
    </div>

      <button class="btn">Siguiente</button>
    </form>

    
    <form id="step2" style="display:none">
      <label>Fecha</label>
      <input type="date" required>

      <label>Horario</label>
      <select required>
        <option value="">Selecciona horario</option>
        <option>10:00 AM</option>
        <option>10:00 AM</option>
        <option>11:00 AM</option>
        <option>10:00 AM</option>
        <option>12:00 PM</option>
        <option>10:00 AM</option>
        <option>13:00 PM</option>
        <option>10:00 AM</option>
        <option>14:00 PM</option>
        <option>10:00 AM</option>
        <option>15:00 PM</option>
         <option>10:00 AM</option>
        <option>16:00 PM</option>
        <option>10:00 AM</option>
        <option>17:00 PM</option>
      </select>

      <button onclick="confirmarWhatsApp(datosCita)" class="btn">Confirmar por WhatsApp</button>
    </form>
  </div>
</section> 

<!-- Carrusel -->
<section class="carousel">
  <h2>Nuestro trabajo 游</h2>
  <div class="carousel-container">
    <button class="prev">&#10094;</button>

    <div class="carousel-track">
      <img src="assets/img/servicio1.jpg">
      <img src="assets/img/servicio2.jpg">
      <img src="assets/img/groomer.jpg">
    </div>

    <button class="next">&#10095;</button>
  </div>
</section>


<footer>
  춸 2026 Serchy Groomer
</footer>

<script>
  const step1 = document.getElementById('step1');
  const step2 = document.getElementById('step2');
  const dateInput = step2.querySelector('input');
  const timeSelect = step2.querySelector('select');

  const bookedSlots = {
    '2026-07-17': ['10:00 AM', '12:00 PM'],
    '2026-07-18': ['11:00 AM']
  };

  step1.addEventListener('submit', e => {
    e.preventDefault();
    step1.style.display = 'none';
    step2.style.display = 'block';
  });

  dateInput.addEventListener('change', () => {
    const booked = bookedSlots[dateInput.value] || [];
    [...timeSelect.options].forEach(opt => {
      if(opt.value) opt.disabled = booked.includes(opt.text);
    });
  });

  step2.addEventListener('submit', e => {
    e.preventDefault();
    const msg = encodeURIComponent(
      `Hola, Agende una cita en Serchy Groomer el ${dateInput.value} a las ${timeSelect.value}`
    );
    window.open(`https://wa.me/5215518958807?text=${msg}`, '_blank');
  });
</script>

</body>
</html>
